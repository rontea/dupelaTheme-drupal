<!-- Dupela Article List Home -->

<div class="news-body border-bottom d-flex  flex-row text-left">
    <div class="mr-3">
        <a href="#">
            <img src="{{ field_image }}" alt="{{ field_image__alt }}"></a>
        </div>
        <div class="news-data p-2 ">
            <div class="title mt-0">{{ title }}
            </div>
            <div class="date-author">
                <span class="date ml-md-2">{{ field_display_date }}
                </span>
                <span class="author">
                    {{ uid }}
                </span>
            </div>
        </div>
    </div>
