<div class="button-icon-login mx-auto p-4 row">
    <button class="btn btn-fb col"> <i class="fab fa-facebook"> </i> Facebook </button>
    <button class="btn btn-google col"> <i class="fab fa-google"> </i> Google </button>
    <button class="btn btn-twitter col"> <i class="fab fa-twitter"> </i> Twitter </button>
</div>

<form class="pt-2">

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Enter your email or username</small>
    </div>

    <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword1">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="checkRemindme">
        <label class="form-check-label" for="checkRemindme">Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
