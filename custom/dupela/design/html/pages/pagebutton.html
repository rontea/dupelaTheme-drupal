         List of different Buttons 
    </div>
</div>

<div class="content-area mx-auto color-4 p-4">
    <div class="seperator">
        <div class="glo-article-heading mb-2">
            <div class="article-title"> <span>Buttons Bootstrap</span> </div>

            <div>

            </div>

        </div>
        <div class="title-text-3">
            Buttons
        </div>
        <div class="d-flex flex-column">
            <button type="button" class="btn btn-primary mb-2">Primary</button>
            <button type="button" class="btn btn-secondary mb-2">Secondary</button>
            <button type="button" class="btn btn-success mb-2">Success</button>
            <button type="button" class="btn btn-danger mb-2">Danger</button>
            <button type="button" class="btn btn-warning mb-2">Warning</button>
            <button type="button" class="btn btn-info mb-2">Info</button>
            <button type="button" class="btn btn-light mb-2">Light</button>
            <button type="button" class="btn btn-dark mb-2">Dark</button>
            <button type="button" class="btn btn-link mb-2">Link</button>
        </div>
        <div class="">
            Outline
        </div>
        <div class="d-flex flex-column">
            <button type="button" class="btn btn-outline-primary mb-2">Primary</button>
            <button type="button" class="btn btn-outline-secondary mb-2">Secondary</button>

            <button type="button" class="btn btn-outline-info mb-2">Info</button>

        </div>
        <div class="">

        </div>
        <div class="d-flex flex-column">
            <button type="button" class="btn btn-primary btn-lg mb-2">Large button</button>
            <button type="button" class="btn btn-secondary btn-md mb-2">Medium button</button>
            <button type="button" class="btn btn-success btn-sm mb-2">Small button</button>
        </div>

        <div class="">
            Disabled
        </div>
        <div class="d-flex flex-column">
            <button type="button" class="btn btn-lg btn-primary" disabled>Primary button Disabled</button>

        </div>
        <div class="">
            Active/not Active
        </div>
        <div class="d-flex flex-column">
            <button type="button" class="btn btn-lg btn-outline-primary mb-2"> Not active </button>
            <button type="button" class="btn btn-lg btn-outline-primary active mb-2"> active </button>

        </div>

    <div class="seperator p-4">
        <div class="glo-article-heading mb-2">
            <div class="article-title"> <span>Link Buttons Bootstrap</span> </div>
        </div>
        <div class="d-flex flex-column p-2">
            <a class="btn btn-primary mb-2" href="#" role="button">Link</a>
            <a class="btn btn-secondary  mb-2" href="#" role="button">Link</a>
            <a class="btn btn-success  mb-2" href="#" role="button">Link</a>
            <a class="btn btn-danger  mb-2" href="#" role="button">Link</a>

            <a class="btn btn-dark  mb-2" href="#" role="button">Link</a>
        </div>


    </div>

    <div class="seperator p-4">
        <div class="glo-article-heading mb-2">
            <div class="article-title"> <span>Checkbox and Radio Button</span> </div>
        </div>
        <div class="mt-2">
            Checked
        </div>

        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="checkbox" checked> Checked
            </label>
        </div>

        <div class="mt-2">
            Radio
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" checked> Active
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2"> Radio
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3"> Radio
            </label>
        </div>

    </div>

    <div class="seperator">
        <a href="https://getbootstrap.com/docs/4.4/components/list-group/#links-and-buttons"> More Buttons</a>
    </div>
