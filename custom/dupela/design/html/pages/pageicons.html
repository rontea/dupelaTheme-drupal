<div class="content-area container seperator text-white mb-4 color-lighten">
    {{> breadcrumbs}}
    <div class="page-title">
        Icons - fontawesome icons
    </div>
    <div class="page-description mt-4">
        List of used Icons <a href="https://fontawesome.com/"> Link >>></a>
    </div>
</div>
<div class="content-area mx-auto color-4 p-2 text-color-lighten">

    <div class="text-center inset-bottom-3">
        <div class="content-title mx-auto">List of Icons </div>
        <div class="title-sub1 mx-auto"> All icons are avialable from fontawesome site </div>
    </div>

    <div class="section inset-bottom-3 border">
        <div class="content-title inset-bottom-2 text-center">
            Icon size
        </div>
        <div class="row text-center">
            <div class="col-6 col-md-3"> <i class="fas fa-bug icon icon-sm"> </i> </div>
            <div class="col-6  col-md-3"><i class="fas fa-bug icon icon-md"> </i> </div>
            <div class="col-6  col-md-3"><i class="fas fa-bug icon icon-lg"> </i></div>
            <div class="col-6  col-md-3"><i class="fas fa-bug icon icon-xl"> </i></div>
        </div>
        <div class="content-title inset-bottom-2 text-center">
            Icon size in fa-1x to fa-10x
        </div>
        <div class="row text-center inset-top-2">
            <div class="col-12 col-md-3"> <i class="fas fa-bug fa-1x"> </i> </div>
            <div class="col-12 col-md-3"><i class="fas fa-bug fa-4x"> </i> </div>
            <div class="col-12 col-md-3"><i class="fas fa-bug fa-7x"> </i></div>
            <div class="col-12 col-md-3"><i class="fas fa-bug fa-10x"> </i></div>
        </div>
    </div>

    <div class="section inset-bottom-3 border">
        <div class="content-title inset-bottom-2 text-center">
            Icon Color Sample
        </div>
        <div class="row text-center">
            <div class="col-6 col-md-3"> <i class="fas fa-bug icon icon-lg icon-color-1"> </i> </div>
            <div class="col-6 col-md-3"><i class="fas fa-bug icon icon-lg icon-color-info"> </i> </div>
            <div class="col-6 col-md-3"><i class="fas fa-bug icon icon-lg icon-color-secondary"> </i></div>
            <div class="col-6 col-md-3"><i class="fas fa-bug icon icon-lg icon-color-lighten"> </i></div>
        </div>
        <div class="content-title inset-y-2 text-center">
            Icon Link Sample
        </div>
        <div class="row inset-top-2 text-center">
            <div class="col-6 col-md-3"><a href="#" class="a-color-lighten"><i class="fas fa-bug icon icon-md"></i></a>
            </div>
            <div class="col-6 col-md-3"><a href="#" class="a-color-primary"><i class="fas fa-bug icon icon-md"></i></a>
            </div>
            <div class="col-6 col-md-3"><a href="#" class="a-color-warning"><i class="fas fa-bug icon icon-md"></i></a>
            </div>
            <div class="col-6 col-md-3"><a href="#" class="a-color-black"><i class="fas fa-bug icon icon-md"></i></a>
            </div>
        </div>

    </div>

    {{>iconlist}}

</div>
